<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/87bd7546eb.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary-subtle">
    <div class="main-container bg-white m-auto rounded p-3 mt-5">

        <div class="border rounded p-1 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2 w-90">
                <label for="task_input"><i class="fs-5 fa-solid fa-align-left"></i></label>
                <input id="task_input" class="input-style w-90" type="text" name="Input-Data"
                    placeholder="Add a new task">
            </div>
            <button class="btn bg-primary text-white" id="add-btn" onclick="actionToAdd()">Add</button>
        </div>

        <div class="d-flex justify-content-between align-items-center flex-wrap mt-2">
            <ul class="list-style-none d-flex gap-1 p-0 m-0 w-75">
                <li><a class="tab nav-link text-dark active" href="#">All</a></li>
                <li><a class="tab nav-link text-dark" href="#">Pending</a></li>
                <li><a class="tab nav-link text-dark" href="#">Completed</a></li>
            </ul>
            <button class="btn bg-primary text-white" onclick="clearAllData()">Clear All</button>
        </div>

        <hr />

        <div>
            <ul id="todo-list" class="list-style-none p-0 gap-2 m-0">

                <li class="border rounded d-flex align-items-center justify-content-between p-1 mt-1 opacity-control">
                    <span class="d-flex align-items-center gap-2">
                        <input class="largerCheckBox" type="checkbox"><span>Demo Task 1</span>
                    </span>
                    <span class="d-flex gap-3">
                        <i class="fa-solid fa-trash fs-5" role="button"></i>
                        <i class="fa-solid fa-pen fs-5" role="button"></i>
                    </span>
                </li>

                <li class="border rounded d-flex align-items-center justify-content-between p-1 mt-1 opacity-control">
                    <span class="d-flex align-items-center gap-2">
                        <input class="largerCheckBox" type="checkbox"><span>Demo Task 2 </span>
                    </span>
                    <span class="d-flex gap-3">
                        <i class="fa-solid fa-trash fs-5" role="button"></i>
                        <i class="fa-solid fa-pen fs-5" role="button"></i>
                    </span>
                </li>

                <li class="border rounded d-flex align-items-center justify-content-between p-1 mt-1 opacity-control">
                    <span class="d-flex align-items-center gap-2">
                        <input class="largerCheckBox" type="checkbox"><span>Demo Task 3</span>
                    </span>
                    <span class="d-flex gap-3">
                        <i class="fa-solid fa-trash fs-5" role="button"></i>
                        <i class="fa-solid fa-pen fs-5" role="button"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>


    <div class="editBox">
        <div class="w-25 m-auto text-center bg-warning py-5 rounded-3 px-3">
            <input type="text" class="w-100 editInput">
            <div class="mt-3 w-100 text-end">
                <button class="btn btn-success" onclick="editSave()">save</button>
                <button class="btn btn-danger">cancel</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
